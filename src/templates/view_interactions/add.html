{% include 'parts/header.html' %}
{% include 'parts/sidebar.html' %}
 
 <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">User Interactions Data</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">User Interactions Data</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Add Data User Interaction </h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form action="{{url_for("interactions_add")}}" method="POST" >
                  <div class="card-body">
                    <div class="form-group">
                        <label for="user_id">Name</label>
                        <select class="custom-select rounded-0" name="user_id" id="user_id" required>
                        {% for item in result%}
                          <option value="{{item.id}}">{{item.name}}</option>
                        {% endfor %}
                        </select>
                  </div>
                    <div class="form-group">
                      <label for="page_views">Page Views</label>
                      <input type="number" name="page_views" class="form-control" id="page_views" placeholder="Insert Page Views" required>
                    </div>
                    <div class="form-group">
                        <label for="time_spent">Time Spent</label>
                        <input type="number" name="time_spent" class="form-control" id="time_spent" placeholder="Insert Time Spent" required>
                    </div>
                    
                  <!-- /.card-body -->
  
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </form>
              </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  {% include 'parts/footer.html' %}
